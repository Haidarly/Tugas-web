      <div class="title2">
        <h1>INDONESIA</h1>
      </div>
      <div class="button">
        <a href="https://www.youtube.com/watch?v=MS6aX49JVMw" class="btn">WATCH VIDEO</a>
        <a href="https://anekatempatwisata.com/10-tempat-wisata-alam-di-indonesia-yang-wajib-dikunjungi/" class="btn">LEARN MORE</a>

    <br>
    <div class="container">
      <h2 class="teks" id="C!">Contoh Gambar</h2>
      <div data-aos="fade-up">
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Gunung-Rinjani-Pulau-Lombok-300x149.jpeg)">
          <input type="checkbox">
          <h2>Gunung Rinjani</h2>
          <div style="font-family: sans-serif">
            Gunung Rinjani, banyak orang menyebut gunung ini sebagai salah satu gunung tercantik di Indonesia.
            Dengan tinggi 3.726 mdpl, Gunung Rinjani adalah gunung berapi tertinggi kedua di Indonesia.
            Mendaki Gunung Rinjani, Anda akan disuguhi pemandangan eksotis hutan tropis, padang savana, dan
            juga kawasan perbukitan yang indah. Gunung Rinjani adalah salah satu gunung yang menjadi favorit
            para pendaki dari mancanegara.
          </div>
        </label>
      </div>
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Kepulauan-Belitung-300x200.jpg)">
          <input type="checkbox">
          <h2>Kepulauan Belitung</h2>
          <div style="font-family: sans-serif">
            Pulau yang naik daun setelah film Laskar Pelangi ini memang memiliki keindahan pantai yang sempurna.
            Pantai-pantai di Kepulauan Belitung memiliki pemandangan yang berbeda dari pantai-pantai di Indonesia
            lainnya. Kita patut bersyukur dengan adanya film Laskar Pelangi, karena dari film tersebut kita dapat
            mengetahui bahwa Indonesia memiliki surga tersembunyi di pulau Belitung.
          </div>
        </label>
      </div>
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Kawah-Ijen-Jawa-Timur-300x243.jpg)">
          <input type="checkbox">
          <h2>Kawah Ijen</h2>
          <div style="font-family: sans-serif">
            Gunung Ijen adalah salah satu gunung berapi yang masih aktif di Indonesia. Gunung ini juga sering
            digunakan sebagai lokasi untuk mendaki oleh para wisatawan mancanegara. Di puncak Gunung Ijen Anda
            akan melihat danau kawah yang luas berwarna biru. Danau kawah ini adalah salah satu kawah asam
            terbesar di dunia. Air kawahnya tenang, berwarna biru toska ketika disinari oleh matahari pagi.
            Dan saat malam, kawah ini menjadi semakin menakjubkan. Tepat pukul 1 dini hari, di bawah kawah Anda
            bisa melihat blue fire atau api biru yang berasal dari cairan belerang.
          </div>
        </label>
      </div>
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Kepulauan-Raja-Ampat-Papua-300x161.jpg)">
          <input type="checkbox">
          <h2>Raja Ampat</h2>
          <div style="font-family: sans-serif">
            Raja Ampat sendiri merupakan nama yang diberikan bagi keempat pulau indah yang berasal dari mitos
            lokal, yaitu Waigeo, Salawati, Batanta, dan Misool. Wisatawan dari berbagai penjuru dunia mati-matian
            ingin datang ke pulau ini untuk menikmati 540 jenis karang, 1.511 spesies ikan, serta 700 jenis moluska.
            Bahkan The Nature Conservancy dan Conservation International mengatakan bahwa 75% spesies laut dunia
            bisa Anda temukan di pulau ini.
          </div>
        </label>
      </div>
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Pantai-Dreamland-Bali-300x193.jpg)">
          <input type="checkbox">
          <h2>Pantai Dreamland</h2>
          <div style="font-family: sans-serif">
            Pantai Dreamland terkenal sebagai salah satu pantai terindah di Bali. Bukan hanya indah, pantai yang
            berlokasi di daerah Uluwatu ini juga terkenal dengan kondisi pantainya yang bersih. Keindahan pantai
            Dreamland telah menarik banyak wisatwan domestik maupun mancanegara. Ombaknya yang besar sangat cocok
            bagi para pecinta olahraga surfing.
          </div>
        </label>
      </div>
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Pulau-Komodo-Kepulauan-Nusa-Tenggara-300x199.jpg)">
          <input type="checkbox">
          <h2>Pulau Komodo</h2>
          <div style="font-family: sans-serif">
            Jika Anda ingin menikmati the real habitat dari hewan khas Indonesia, di sinilah lokasi yang tepat.
            Pulau Komodo sendiri terdiri dari beberapa pulau dan perairan laut. Salah satu yang terkenal adalah
            Taman Nasional Loh Liang yang terletak di Pulau Rinca, Manggarai Barat, Labuan Bajo, Flores. Di sini
            Anda bisa melihat dari dekat bagaimana kehidupan Komodo sesungguhnya. Pulau Komodo juga masuk sebagai
            Situs Warisan Dunia UNESCO.
          </div>
        </label>
      </div>
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Taman-Laut-Bunaken-Sulawesi-Utara-300x184.jpg)">
          <input type="checkbox">
          <h2>Taman Bunaken</h2>
          <div style="font-family: sans-serif">
            Taman Laut Bunaken adalah spot diving yang sudah terkenal sejak dulu kala. Taman Laut Bunaken hingga
            saat ini masih dijadikan sebagai salah satu destinasi favorit para diver dari seluruh penjuru dunia.
            Taman Laut Bunaken memiliki 20 dive spot dengan kedalaman yang beragam mencapai 1.344 meter. Anda tidak
            perlu khawatir tentang peralatan menyelam, karena di sini telah disediakan persewaan untuk diving dan
            snorkeling.
          </div>
        </label>
      </div>
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Gunung-Bromo-Jawa-Timur-344x194.jpg)">
          <input type="checkbox">
          <h2>Gunung Bromo</h2>
          <div style="font-family: sans-serif">
            Sunrise atau matahari terbit di Gunung Bromo sangatlah indah. Jika cuaca mendukung, Anda bisa melihat
            matahari terbit dengan latar depan Gunung Semeru yang mengeluarkan asap dari kejauhan dan matahari
            bersinar terang yang perlahan naik ke langit. Dari ketinggian 2.770 mdpl di Penanjakan, Anda juga bisa
            menikmati keindahan hamparan lautan pasir.
          </div>
        </label>
      </div>
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Danau-Kelimutu-Flores-300x199.jpg)">
          <input type="checkbox">
          <h2>Danau Kelimutu</h2>
          <div style="font-family: sans-serif">
            Di puncak Gunung Kelimutu terdapat tiga danau dengan warna air yang berbeda. Ketiga danau tersebut
            adalah Danau Kelimutu. Danau ini dipercaya memiliki kekuatan alam yang dahsyat. Air dari Danau kelimutu
            dapat berubah warna. Kadang-kadang, warnanya bisa biru, hijau dan hitam dan lain waktu bisa berwarna
            putih, merah dan biru. Perubahan warna ini tidak dapat diprediksi.
          </div>
        </label>
      </div>
      <div class="box col-4 col-s-5">
        <label class="textOverImage" style="background-image:url(Danau-Toba-Sumatera-Utara-300x167.jpg)">
          <input type="checkbox">
          <h2>Danau Toba</h2>
          <div style="font-family: sans-serif">
            Yang membuat danau ini menakjubkan adalah di tengah-tengah hamparan air danau yang jernih terdapat
            sebuah pulau dengan luas yang hampir sama dengan luas Singapura. Pulau tersebut bernama Pulau Samosir.
            Di tengah Pulau Samosir ini ternyata masih terdapat dua buah danau indah, yaitu Danau Sidihoni dan
            Danau Aek Natonang. Danau Toba dinobatkan sebagai danau terluas di Asia Tenggara, dan merupakan danau
            terbesar kedua setelah Danau Victoria di Afrika.
          </div>
        </label>
      </div>
